# action.yml
name: 'RHAMT Action'
description: 'Executes RHAMT and analyze your code for migrations'
branding:
  icon: 'check'
  color: 'red'
inputs:
  target:
    description: 'The target technology for the application migration. See the --target argument description.'
    required: true
  input:
    description: 'A space-delimited list of the path to the file or directory containing one or more applications to be analyzed. This argument is required.'
    required: false
  output:
    description: 'Specify the path to the directory to output the report information generated by RHAMT.'
    required: false
  sourceMode:
    description: 'Flag to indicate that the application to be evaluated contains source files rather than compiled binaries. See the Input File Argument Tables for details. Default(true)'
    required: true
  additional-command-line-arguments:
    description: 'Additional RHAMT Command-line Arguments.'
    required: false
outputs:
  report:
    description: 'The output generated from RHAMT'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.target }}
    - ${{ inputs.input }}
    - ${{ inputs.output }}
    - ${{ inputs.sourceMode }}
    - ${{ inputs.additional-command-line-arguments }}
