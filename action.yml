# action.yml
name: 'RHAMT Action'
description: 'Executes RHAMT and analyze your code for migrations'
inputs:
  target:
    description: 'The target technology for the application migration. See the --target argument description.'
    required: true
  additional-command-line-arguments:
    description: 'Additional RHAMT Command-line Arguments.'
    required: false
outputs:
  report:
    description: 'The output generated from RHAMT'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.target }}
    - ${{ inputs.additional-command-line-arguments }}
