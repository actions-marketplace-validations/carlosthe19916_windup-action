name: 'Migration Toolkit for Applications - Action'
description: 'Executes Migration Toolkit for Applications (MTA) and analyze your code for migrations.'
branding:
  icon: 'check'
  color: 'red'
inputs:
  target:
    description: 'The target technology for the application migration.'
    required: true
  input:
    description: 'A space-delimited list of the path to the file or directory containing one or more applications to be analyzed (default $GITHUB_WORKSPACE).'
    required: false
  output:
    description: 'Specify the path to the directory to output the report information generated by MTA.'
    required: false
  additional-command-line-arguments:
    description: 'Additional Command-line Arguments.'
    required: false
outputs:
  report:
    description: 'The output generated from Migration Toolkit for Applications MTA'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.target }}
    - ${{ inputs.input }}
    - ${{ inputs.output }}
    - ${{ inputs.additional-command-line-arguments }}
